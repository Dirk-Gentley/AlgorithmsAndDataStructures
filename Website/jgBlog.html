	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script>
			$.ajax({
				url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent('https://algorithmsdatastructurestoolga1.wordpress.com/category/jim-gollops-blog/atom/'),
				dataType : 'json',
				success  : function (data) {
					if (data.responseData.feed && data.responseData.feed.entries) {
						var uniqueIndex = 0;
						$.each(data.responseData.feed.entries, function (i, e) {
							uniqueIndex++;
							var uniqueID = "accordian" + uniqueIndex;
							document.getElementById("accordion").innerHTML += 
								'<div class = "panel panel-default">'
							+ 		'<div class = "panel-heading">'
							+ 			'<h4 class = "panel-title">'
							+ 				'<a data-toggle="collapse" data-parent="#accordion" href="#'+ uniqueID +'">'
							+ 					e.title
							+ 				'</a>'
							+ 			'</h4>'
							+ 		'</div>'
							+ 		'<div id="' + uniqueID + '" class="panel-collapse collapse">'
							+ 			'<div class="panel-body">'
							+ 				e.content
							+ 			'</div>'
							+ 		'</div>'
							+	'</div>';
						});
}
}
});
</script>
