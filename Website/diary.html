				<h1>Group Meeting Diary</h1>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script>
			$.ajax({
				url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent('https://algorithmsdatastructurestoolga1.wordpress.com/category/group-meetings-diary/atom/'),
				dataType : 'json',
				success  : function (data) {
					if (data.responseData.feed && data.responseData.feed.entries) {
						var uniqueIndex = 0;
						$.each(data.responseData.feed.entries, function (i, e) {
							uniqueIndex++;
							var uniqueID = "basicModal" + uniqueIndex;
							var button='<button class="btn btn-primary" data-toggle="modal" data-target="#' + uniqueID + '">'+e.title+'</button>&nbsp;';
							document.getElementById("feed").innerHTML += '<ul class="list-group">' + '<li>' + button + '</li>' ;
							document.getElementById("feed").innerHTML += '</ul>';
							document.getElementById("feed").innerHTML += 																							'<div class="modal fade modal-wide" id="' + uniqueID + '" tabindex="-1" role="dialog" aria-labelledby=basicModal" aria-hidden="true">'+
							'<div class="modal-dialog">' +
							'<div class="modal-content">'+
							'<div class="modal-header">'+
							'<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>'+
							'<h4 class="modal-title" id="myModalLabel">'+e.title+'</h4>'+
							'</div>'+
							'<div class="modal-body">'+
							'<p>'+e.content+'</p>'+
							'</div>'+
							'<div class="modal-footer">'+
							'<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>'+
							'</div>'+
							'</div>'+
							'</div>'+
							'</div>';
						});
}
}
});
</script>
